[pytest]
testpaths = test
pythonpath = worker/src
addopts = -v -s --log-cli-level=INFO --log-cli-format="%(asctime)s [%(levelname)s] %(message)s"
markers =
    unit: fast isolated tests with no external dependencies
    integration: tests that hit a live Supabase/API instance
    cloud: tests requiring cloud infrastructure (VMs, GCE)
    e2e: end-to-end tests covering full app lifecycle
    local: can run with local Supabase only
    staging: requires staging environment
    prod_safe: safe to run against production (read-only)
    slow: tests that take >30 seconds
